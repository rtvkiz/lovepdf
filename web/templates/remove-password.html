<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Password - LovePDF</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">LovePDF</a></h1>
            <p class="subtitle">Remove Password from PDF</p>
        </header>

        <main>
            <div class="upload-area">
                <form id="removePasswordForm" enctype="multipart/form-data">
                    <div class="file-upload">
                        <input type="file" id="fileInput" name="file" accept=".pdf" required>
                        <label for="fileInput" class="upload-label">
                            <span>Choose password-protected PDF or drag and drop</span>
                        </label>
                    </div>

                    <div id="fileInfo" class="file-info" style="display: none;"></div>

                    <div class="options">
                        <h3>Password</h3>
                        <div class="option">
                            <input type="password" id="passwordInput" name="password" placeholder="Enter PDF password" required style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px;">
                        </div>
                        <p style="color: #666; font-size: 14px; margin-top: 8px;">
                            The output PDF will have no password protection and can be shared freely.
                        </p>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Remove Password</button>
                </form>
            </div>

            <div id="progress" class="progress" style="display: none;">
                <div class="progress-bar"></div>
                <p class="progress-text">Removing password...</p>
            </div>

            <div id="result" class="result" style="display: none;"></div>
        </main>

        <footer>
            <a href="/">‚Üê Back to Home</a>
        </footer>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
