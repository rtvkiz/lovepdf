<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF - LovePDF</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="/">LovePDF</a></h1>
            <p class="subtitle">Compress PDF</p>
        </header>

        <main>
            <div class="upload-area">
                <form id="compressForm" enctype="multipart/form-data">
                    <div class="file-upload">
                        <input type="file" id="fileInput" name="file" accept=".pdf" required>
                        <label for="fileInput" class="upload-label">
                            <span>Choose PDF or drag and drop</span>
                        </label>
                    </div>

                    <div id="fileInfo" class="file-info" style="display: none;"></div>

                    <div class="options">
                        <h3>Compression Level</h3>
                        <div class="option">
                            <input type="radio" id="lowCompression" name="compression" value="low">
                            <label for="lowCompression">Low - Best quality, larger file</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="mediumCompression" name="compression" value="medium" checked>
                            <label for="mediumCompression">Medium - Balanced quality and size</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="highCompression" name="compression" value="high">
                            <label for="highCompression">High - Smaller file, reduced quality</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Compress PDF</button>
                </form>
            </div>

            <div id="progress" class="progress" style="display: none;">
                <div class="progress-bar"></div>
                <p class="progress-text">Compressing PDF...</p>
            </div>

            <div id="result" class="result" style="display: none;"></div>
        </main>

        <footer>
            <a href="/">‚Üê Back to Home</a>
        </footer>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
